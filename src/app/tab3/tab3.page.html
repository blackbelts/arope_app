<ion-content fullscreen>
  <div class="leave-empty-div">
    <ion-toolbar class="new-background-color">
      <ion-buttons slot="start">
        <ion-button (click)="back()">
          <ion-icon style="font-size: 25px !important;" name="arrow-back-outline"></ion-icon>
        </ion-button>
        
      </ion-buttons>
    </ion-toolbar>
    <!-- <br/> -->
    <div class="employee-div">
         <!-- <div class="edit-icon">
          <span class="custom-icon-edit-icon" ></span>
      </div> -->
        <div class="user-icon" *ngIf="data">
          <ion-img *ngIf="!data.user_image"  src="../../assets/img/empty.png"></ion-img>
          <img *ngIf="data.user_image" class=profile-pic src="data:image/png;base64,{{ data.user_image  }}">
          <div class="inner">
            <fa-icon class="icon" icon="camera"></fa-icon>
          </div>
        </div>
    </div>
    <!-- <div class="employee-design">{{this.data.user.name}}</div> -->
  </div>
  <div id="tab2-img">
    <ion-card>
      <ion-item>
        <ion-label>
          <h3>{{"profile.name" | translate}}</h3>
          <p>{{data.user.name}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>{{"profile.fra" | translate}}</h3>
          <p>{{data.user.fra}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>{{"profile.exp_date" | translate}}</h3>
          <p>{{data.user.exp_date}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>{{"profile.mobile" | translate}}</h3>
          <p>{{data.user.mobile}}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>{{"profile.mail" | translate}}</h3>
          <p>{{data.user.mail}}</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
