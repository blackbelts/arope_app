<ion-list no-lines>
  <ion-item class="back">
    <ion-label  >Language</ion-label>
    <ion-select   [(ngModel)]="selectedLanguage" (ionChange)='languageChanged()' [cancelText]="'CANCEL'">
      <ion-select-option  [value]="'en'">en</ion-select-option>
      <ion-select-option  [value]="'ar'">ar</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item (click)="logout()">Sign Out</ion-item>
</ion-list>
