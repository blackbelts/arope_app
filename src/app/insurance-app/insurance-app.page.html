<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="main/tabs"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="createApp()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title size="small">{{"home.Insurance Application" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <!-- <ion-toolbar> -->
    <ion-searchbar [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems()"></ion-searchbar>
  <!-- </ion-toolbar> -->
  <ion-card (click)="goToDetails(item)" *ngFor="let item of filterdData">
    <ion-item >
      <ion-avatar slot="start">
        <fa-icon class="icon" *ngIf="!item.image" icon="image"></fa-icon>
        <fa-icon class="icon" *ngIf="item.image" [icon]="item.image"></fa-icon>
        <!-- <img *ngIf="!item.image" src="../../assets/img/empty.png"> -->
        <!-- <img *ngIf="item.image"  src="data:image/png;base64,{{  item.image }}"> -->
      </ion-avatar>
      <ion-label>
        <h3>{{item.application_number}}</h3>
        <span>{{item.name}}</span>
      </ion-label>
      <ion-chip style="font-size: 9px;" color="primary" slot="end">
        <ion-label style="color: #073e89 !important;">{{item.state}}</ion-label>
      </ion-chip>
    </ion-item>
  </ion-card>

</ion-content>
