<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{"home.Insurance Application" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form  #form="ngForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-input  name="lob" type="text" placeholder="Customer Name" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="Customer Mobile" type="text" placeholder="Customer Mobile" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Customer Email" ngModel required></ion-input>
            </ion-item>
            <!-- <ion-item>
              <ion-input name="confirm" type="password" placeholder="Password again" ngModel required></ion-input>
            </ion-item> -->
          </div>
          <div padding>
            <!-- Icons -->
            <ion-row>
              <ion-col  class="ion-text-center">
                <ion-button class="saveButton" expand="full" size="small">
                  <ion-icon slot="start" name="checkmark"></ion-icon>
                  Save
                </ion-button>
              </ion-col>
              <ion-col class="ion-text-center">
                <ion-button class="discardButton" expand="full" size="small">
                  <ion-icon slot="start" name="close"></ion-icon>
                  Discard
                </ion-button>
              </ion-col>
            </ion-row>
            <!-- <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button> -->
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
