<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <!-- <ion-buttons slot="end">
      <ion-button class="pop" (click)="handleButtonClick()">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons> -->
    <ion-title size="small">{{"home.Policy Services" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <!-- <ion-toolbar> -->
    <ion-searchbar [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems()"></ion-searchbar>
  <!-- </ion-toolbar> -->
  <ion-card class="card" (click)="goToDetails(item)" *ngFor="let item of filterdData">
    <ion-item class="item">
      <ion-avatar slot="start">
        <fa-icon class="icon" *ngIf="!item.image" icon="image"></fa-icon>
        <fa-icon class="icon" *ngIf="item.image" [icon]="item.image"></fa-icon>
        <!-- <img *ngIf="!item.image" src="../../assets/img/empty.png">
        <img *ngIf="item.image"  src="data:image/png;base64,{{  item.image }}"> -->
      </ion-avatar>
      <ion-label>
        <h3>{{item.product}}/{{item.policy_number}}</h3>
        <p>{{item.customer_name}}</p>
      </ion-label>
      <ion-chip style="font-size: 13px;" color="primary" slot="end">
        <ion-label style="color: #073e89 !important;">{{numberWithCommas(item.net_prem)}}</ion-label>
      </ion-chip>
    </ion-item>
  </ion-card>
</ion-content>
